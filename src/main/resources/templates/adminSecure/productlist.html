	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>

<body>
	<div class="linkHolder">
		<p><a href="#" th:href="@{/secure/index}">Home</a></p>
		<p><a href="#" th:href="@{/secure/customer}">Customer </a></p>
		<p><a href="#" th:href="@{/secure/order}">Order</a></p>
		<p><a href="#" th:href="@{/secure/product}">Product</a></p>
		<p><a href="#" th:href="@{/secure/address}">Address</a></p>
		<p><a href="#" th:href="@{/adminSecure/customerlist}">Customer list</a></p>
		<p><a href="#" th:href="@{/adminSecure/productlist}">Product list</a></p>
		<p><a href="#" th:href="@{/secure/shoppingcart}">Shopping cart</a></p>
		<form method="post" th:action="@{/logout}">
			<input class="logoutButton" type="submit" value="Logout" />
		</form>
	</div>

	<img class="groceryBanner" th:src="@{/images/groban.jpg}" alt="Grocery Image" />
	<h1>Product List</h1>
	<div>
		<table>
			<tr>
				<th>Product ID</th>
				<th>Product Name</th>
				<th>Product Price</th>
				<th>Delete</th>
				<th>Edit</th>
			</tr>

			<tr th:each="aProduct:${productlist}">
				<td th:text="${aProduct.productId}"></td>
				<td th:text="${aProduct.productName}"></td>
				<td th:text="${aProduct.productPrice}"></td>
				<td><a th:href="@{/adminSecure/deleteProductById/}+${aProduct.productId}">Delete</a></td>
				<td><a th:href="@{/adminSecure/editProductById/}+${aProduct.productId}">Edit</a></td>
			</tr>
					<div class="formarea">
				<form th:action="@{/adminSecure/editProduct}" method="post">
					<div class="labelAndInput">
						<label class="label">Product Name:</label>
						<input type="text" name="productName" placeholder="Enter product name" required />
					</div>
					<br>

					<div class="labelAndInput">
						<label class="label">Price:</label>
						<input type="text" name="productPrice" placeholder="Enter price" required />
					</div>
					<br>
					<input type="submit" value="Add Product" />
				</form>
			</div>
		</table>

	</div>



</body>



</html>
